project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
    - "!templates/"
  output-dir: _docs
  resources:
    - "files/"
    - "content/"
    - "projects/"
  

  preview:
    port: 4321
    browser: true

execute:
  freeze: auto
  warning: false
  message: false
  error: false
  

website:
  title: "EC242"
  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Alert** - this site is still under construction"
    type: primary
    position: below-navbar
  search: 
    show-item-context: tree
    location: navbar
    type: textbox
  navbar:
    logo: "/images/Spartan-Helmet_White.png"
    # logo: "/images/plume.png"
    background: "#18453b"
    right:
      - href: syllabus.qmd
        text: Syllabus
      - href: schedule.qmd
        text: Schedule
      - href: content/index.qmd
        text: "Course Content"
      - href: assignment/index.qmd
        text: "Assignments"
      - href: resource/index.qmd
        text: "Resources"
      - icon: slack
        href: "{{< var slack.linkclean >}}"
  sidebar:
    - id: contents
      style: "docked"
      search: true
      contents: content
      
    - id: assignments
      style: "docked"
      search: true
      contents: 
        - section: "Lab Assignments"
          contents: assignment
        - section: "Group Projects"
          contents: 
            - groupproject/project1.qmd
            - groupproject/project2.qmd
            - groupproject/final-project.qmd
            
    - id: resources
      style: "docked"
      search: true
      contents: 
        - section: "Installing R"
          contents:
            - resource/install.qmd
      
    # 
    # - id: main
    #   title: "maintitle"
    #   style: "docked"
    #   search: false
    #   contents:
    #     - text: "Welcome"
  
  page-navigation: false




format:
  html:
    theme: 
      - yeti
      - yetiADD.scss
    css: styles.css
    mainfont: "Fira Sans Condensed"
    toc: true
    code-copy: true
    code-overflow: wrap
    link-external-newwindow: true

editor: source

